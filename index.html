<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Issue Tracker</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      <a class="navbar-brand mr-auto mr-lg-0" href="#"><h3>Issue Tracker</h3> </a>
      <div
        class="navbar-collapse offcanvas-collapse"
        id="navbarsExampleDefault"
      >
        <ul class="navbar-nav mr-auto">
          <!-- <li class="nav-item active">
            <a class="nav-link" href="#"
              >Dashboard <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Notifications</a>
          </li> -->
        </ul>
        
          <button class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" data-target="#newUserModal" type="submit" id='addUser'>
            Add User
          </button>
          
            
    
      </div>
    </nav>

    <div class="nav-scroller bg-white shadow-sm">
      <nav class="nav nav-underline">
        <a class="nav-link active" href="#">Dashboard</a>
        <a class="nav-link" href="#">
          Friends
          <span class="badge badge-pill bg-light align-text-bottom">27</span>
        </a>
        <a class="nav-link" href="#">Explore</a>
        <a class="nav-link" href="#">Suggestions</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link" href="#">Link</a>
      </nav>
    </div>

    <main role="main" class="container">
        <div class="my-4 p-3 bg-white rounded shadow-sm">
          <h3 class="border-bottom border-gray pb-2 mb-0">Issue</h3>
          <label>All fields are manadatory</label>
          <form id="myform" class="col-lg-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    placeholder="Title"
                  />
                </div>
                <div class="form-group">
                  <textarea class="form-control" rows="5" id="description" placeholder="Description"></textarea>
                </div>
                <div class="dropdown">
                    <div class="dropdown">
                        <button id = 'assignee' class="btn btn-basic dropdown-toggle" type="button" data-toggle="dropdown">Assignee
                            <span class="caret"></span></button>
                            <ul class="dropdown-menu" id="dropdown-assignee">                            
                            </ul>
                        </div>

                    <hr>
                <div class="row dropdown" > 
                  <div style="padding-right:15px">
                    <button id='severity' class="btn btn-danger dropdown-toggle" multiple type="button" data-toggle="dropdown">Severity
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu" id="dropdown-severity">
                        <li class="dropdown-header"><a href='#'>1</a></li>
                        <li class="dropdown-header"><a href='#'>2</a></li>
                        <li class="dropdown-header"><a href='#'>3</a></li>
                        </ul>
                      </div>

             
                 <div style="padding-right:15px">
                    <button id='priority' class="btn btn-danger dropdown-toggle" multiple type="button" data-toggle="dropdown">Priority
                        <span class="caret"></span></button>
                        <ul class="dropdown-menu" id="dropdown-priority">
                            <li class="dropdown-header"><a href='#'>1</a></li>
                            <li class="dropdown-header"><a href='#'>2</a></li>
                            <li class="dropdown-header"><a href='#'>3</a></li>
                        </ul>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">
                  S A V E
                </button>
                 <div id='success'></div>
                  </div>
            
            </div>
        </form>
        </div>
        <h6 class="border-bottom border-gray pb-2 mb-0">Issues</h6>
        <div id='issuesList'>
          
        </div>
      <div class="modal" id="newUserModal">
          <div class="modal-dialog">
            <div class="modal-content">
        
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Details</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
        
              <!-- Modal body -->
              <div class="modal-body">  
                  <form id="addUserForm" class="col-lg-6">
                      <div class="form-group">
                       <div style="padding-top:15px">
                        <input
                          type="text"
                          class="form-control"
                          id="username"
                          placeholder="User Name"
                        />
                      </div>
                      <div style="padding-top:15px">
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          placeholder="Create Password"
                        />
                      </div>
                      </div>
        
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="addUserSubmit">Submit</button>
              </div>
        
            </div>
          </div>
        </div>
        
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    
  </body>
</html>
